<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <style>
         /* Cricket Score Page Styles */
         .score-container {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .team {
            font-weight: bold;
        }

        .score {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 10px;
        }

        .batsman-name {
            font-weight: bold;
        }

        .batsman-stats {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            grid-gap: 5px;
        }
        h1
        {
           
            color:white;
            background-color: black;
        }
 
    </style>
</head>

<body>
    
        <!-- Cricket Score Page -->
        <div class="score-container">
            <center> <h1>Cricket Score</h1>
            <h5>Match in progress...</h5></center>
            <div class="team">Team </div>
            <div class="score">
                <div class="batsman-name">Batsman 1</div>
                <div class="batsman-name">Batsman 2</div>
                <div class="batsman-name">Runs</div>
                <div>0</div>
                <div>45</div>
                <div>0</div>
                <div class="batsman-name">6s</div>
                <div>0</div>
            </div>
   
           
        </div>

</body>
</html>
