<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Auction Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Player Auction Registration</h1>
    <form id="registration-form" onsubmit="return validateForm()" method="post">
        <label for="player-name">Player Name:</label>
        <input type="text" id="player-name" name="playerName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="reenter-email">Reenter email:</label>
        <input type="email" id="reenter-email" name="reenterEmail" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="player-type">Player Type:</label>
        <select id="player-type" name="playerType" required>
            <option value="">Select</option>
            <option value="O">Opening Batsman</option>
            <option value="T20">T20 Specialist</option>
            <option value="ODI">ODI Specialist</option>
            <option value="Test">Test Player</option>
        </select>

        <label for="experience">Experience (in years):</label>
        <input type="number" id="experience" name="experience" required>

        <label>Preferred Format:</label>
        <input type="checkbox" id="t20" name="format" value="T20">
        <label for="t20">T20</label>
        <input type="checkbox" id="odi" name="format" value="ODI">
        <label for="odi">ODI</label>
        <input type="checkbox" id="test" name="format" value="Test">
        <label for="test">Test</label>

        <label for="availability">Availability:</label>
        <input type="radio" id="available" name="availability" value="Available" required>
        <label for="available">Available</label>
        <input type="radio" id="not-available" name="availability" value="Not Available">
        <label for="not-available">Not Available</label>

        <label for="price-range">Price Range:</label>
        <input type="range" id="price-range" name="priceRange"  required>
        <p>$1,000,000</p>

        <label for="about-yourself">Tell us about yourself and your experience:</label>
        <textarea id="about-yourself" name="aboutYourself" rows="6" required></textarea>

        <label for="achievements">Your Achievements:</label>
        <textarea id="achievements" name="achievements" rows="6" required></textarea>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>

    <script>
        function validateForm() {
            const email = document.getElementById("email").value;
            const reenterEmail = document.getElementById("reenter-email").value;

            if (email !== reenterEmail) {
                alert("Emails do not match. Please reenter the email.");
                return false;
            }

            const playerType = document.getElementById("player-type").value;
            if (playerType === "") {
                alert("Please select a Player Type.");
                return false;
            }

            const formatCheckboxes = document.querySelectorAll('input[name="format"]');
            let formatChecked = false;
            for (const checkbox of formatCheckboxes) {
                if (checkbox.checked) {
                    formatChecked = true;
                    break;
                }
            }

            if (!formatChecked) {
                alert("Please select at least one Preferred Format.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
